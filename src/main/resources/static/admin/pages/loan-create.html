<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../web/images/bank.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/manager.css">
    <title>Banco de MindHub</title>
</head>

<body>
    <div id="app" v-cloak>
        <div id="wifi-loader" v-show="loader">
            <svg class="circle-outer" viewBox="0 0 86 86">
                <circle class="back" cx="43" cy="43" r="40"></circle>
                <circle class="front" cx="43" cy="43" r="40"></circle>
                <circle class="new" cx="43" cy="43" r="40"></circle>
            </svg>
            <svg class="circle-middle" viewBox="0 0 60 60">
                <circle class="back" cx="30" cy="30" r="27"></circle>
                <circle class="front" cx="30" cy="30" r="27"></circle>
            </svg>
            <svg class="circle-inner" viewBox="0 0 34 34">
                <circle class="back" cx="17" cy="17" r="14"></circle>
                <circle class="front" cx="17" cy="17" r="14"></circle>
            </svg>
            <div class="text" data-text="Loading"></div>
        </div>
        <header class="z-3">
            <img src="../../web/images/bank.icon.png" alt="bni.icon">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Sections
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="./manager.html">Manager</a></li>
                    <li><a class="dropdown-item" href="#">Loan create</a></li>
                </ul>
            </div>
            <button class="btn-logOut" @click="signOut">Log out</button>
        </header>
        <main class="d-flex flex-column align-items-center w-100">
            <section class="container-section-formLoan">
                <h2 class="text-center fw-bold">Create loans</h2>
                <fieldset class="fieldset-loan d-flex flex-column align-items-center mt-4">
                    <div class="container-checkbox d-flex align-items-center justify-content-center">
                        <label for="loan" class="label-transfer me-4">Payments: </label>
                        <label class="checkLoan">
                            6
                            <input type="checkbox" value="6" v-model="payments">
                            <div class="checkmark"></div>
                        </label>
                        <label class="checkLoan">
                            12
                            <input type="checkbox" value="12" v-model="payments">
                            <div class="checkmark"></div>
                        </label>
                        <label class="checkLoan">
                            24
                            <input type="checkbox" value="24" v-model="payments">
                            <div class="checkmark"></div>
                        </label>
                        <label class="checkLoan">
                            36
                            <input type="checkbox" value="36" v-model="payments">
                            <div class="checkmark"></div>
                        </label>
                        <label class="checkLoan">
                            48
                            <input type="checkbox" value="48" v-model="payments">
                            <div class="checkmark"></div>
                        </label>
                        <label class="checkLoan">
                            60
                            <input type="checkbox" value="60" v-model="payments">
                            <div class="checkmark"></div>
                        </label>
                    </div>
                    <div class="input-group mb-1 d-flex flex-column align-items-center">
                        <label class="label-transfer" for="nameLoan">Name loan</label>
                        <input type="text" v-model="nameLoan" name="nameLoan" id="nameLoan" class="form-control w-75">
                    </div>
                    <div class="input-group mb-1 d-flex flex-column align-items-center">
                        <label class="label-transfer" for="maxAmount"><i class="bi bi-currency-dollar"></i>Max
                            amount</label>
                        <input type="number" placeholder="$0" v-model="maxAmount" name="maxAmount" id="maxAmount"
                            class="form-control w-75" aria-label="Dollar amount (with dot and two decimal places)">
                    </div>
                    <div class="input-group mb-1 d-flex flex-column align-items-center">
                        <label class="label-transfer" for="interest"><i
                                class="bi bi-currency-dollar"></i>Interest</label>
                        <input type="number" placeholder="$0" v-model="interest" name="interest" id="interest"
                            class="form-control w-75">
                    </div>
                    <button type="submit" @click.prevent="addLoan" class="button-form">
                        <span>Add loan</span>
                    </button>
                    {{checked}}
                </fieldset>
            </section>
            <section class="container-section-table">
                <h2 class="text-center fw-bold">Loans List</h2>
                <div class="table-container" v-if="loans.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Max amount</th>
                                <th scope="col">Payments</th>
                                <th scope="col">Interest</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <template v-for="loan of loans">
                                <tr>
                                    <td>{{loan.name}}</td>
                                    <td>${{loan.maxAmount.toLocaleString()}}</td>
                                    <td>{{loan.payments.toString()}}</td>
                                    <td class="interest-td">{{loan.interest}}%</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <template v-else>
                    <div class="no-transaction">
                        <h2 class="fw-bold">No loans</h2>
                        <img class="svg-loan" src="../../web/images/no-data-pana.svg" alt="no-data">
                    </div>
                </template>
            </section>
        </main>
        <footer>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="../js/loan-create.js"></script>
    </div>
</body>

</html>
