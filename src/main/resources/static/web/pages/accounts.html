<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/bank.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/accounts.css">
    <title>BNI | Accounts</title>
</head>

<body id="app" v-cloak>
    <header>
        <a href="./manager.html">
            <img src="../images/bank.icon.png" alt="bni.icon">
        </a>
        <h1 class="text-light d-md-none">Your Accounts</h1>
        <nav class="navbar bg-transparent navbar-expand-md z-3 me-2 mt-2">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse container-navbar" id="navbarNavDropdown">
                    <ul class="navbar-nav w-100">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Loans</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn-nav" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="title-main d-none d-md-block mb-5">Your Accounts</h1>
        <div class="d-flex flex-column flex-md-row mt-5 w-100">
            <template v-if="clientsAccounts.length > 0" v-for="account of clientsAccounts">
                <div class="container noselect">
                    <div class="canvas">
                        <div class="tracker tr-1"></div>
                        <div class="tracker tr-2"></div>
                        <div class="tracker tr-3"></div>
                        <div class="tracker tr-4"></div>
                        <div class="tracker tr-5"></div>
                        <div class="tracker tr-6"></div>
                        <div class="tracker tr-7"></div>
                        <div class="tracker tr-8"></div>
                        <div class="tracker tr-9"></div>
                        <div class="tracker tr-10"></div>
                        <div class="tracker tr-11"></div>
                        <div class="tracker tr-12"></div>
                        <div class="tracker tr-13"></div>
                        <div class="tracker tr-14"></div>
                        <div class="tracker tr-15"></div>
                        <div class="tracker tr-16"></div>
                        <div class="tracker tr-17"></div>
                        <div class="tracker tr-18"></div>
                        <div class="tracker tr-19"></div>
                        <div class="tracker tr-20"></div>
                        <div class="tracker tr-21"></div>
                        <div class="tracker tr-22"></div>
                        <div class="tracker tr-23"></div>
                        <div class="tracker tr-24"></div>
                        <div class="tracker tr-25"></div>
                        <div id="card">
                            <p id="prompt">More details<br> of the card ðŸ˜ƒ</p>
                            <div class="title">
                                <p>Account number <span class="ms-2">{{account.number}}</span></p>
                                <p>Mount <span class="ms-2 ">{{account.balance}}</span></p>
                                <p>Creation date <br>{{account.creationDate}}</p>
                            </div>
                            <div class="subtitle">
                                <p>Account number {{account.id}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>
    <footer>
        <div class="footer-moreInfo d-flex flex-column align-items-center justify-content-center flex-lg-row w-100">
            <section class="d-flex align-items-center">
                <i class="bi bi-bank2 me-2"></i>
                <h4 class="mt-2 me-5 fw-normal">BANK NORDIC INC</h4>
            </section>
            <div class="container-moreInfo flex-lg-row gap-3 gap-lg-5">
                <a href="#" class="moreInfo">Privacy Policy</a>
                <a href="#" class="moreInfo">ATMs for the blind</a>
                <a href="#" class="moreInfo">Security</a>
                <a href="#" class="moreInfo">Regulatory information</a>
                <h6 class="text-light fw-normal m-0">More Info:</h6>
            </div>
            <div class="container-social d-flex align-items-center justify-content-center mt-2 me-3 mb-4 m-lg-0">
                <i class="bi bi-facebook social d-flex align-items-center"></i>
                <i class="bi bi-whatsapp social d-flex align-items-center"></i>
                <i class="bi bi-instagram social d-flex align-items-center"></i>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/accounts.js"></script>
</body>

</html>
