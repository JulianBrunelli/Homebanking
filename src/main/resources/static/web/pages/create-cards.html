<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/bank.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/cards.css">
    <title>BNI | Cards</title>
</head>

<body id="app" v-cloak>
    <div id="wifi-loader" v-show="loader">
        <svg class="circle-outer" viewBox="0 0 86 86">
            <circle class="back" cx="43" cy="43" r="40"></circle>
            <circle class="front" cx="43" cy="43" r="40"></circle>
            <circle class="new" cx="43" cy="43" r="40"></circle>
        </svg>
        <svg class="circle-middle" viewBox="0 0 60 60">
            <circle class="back" cx="30" cy="30" r="27"></circle>
            <circle class="front" cx="30" cy="30" r="27"></circle>
        </svg>
        <svg class="circle-inner" viewBox="0 0 34 34">
            <circle class="back" cx="17" cy="17" r="14"></circle>
            <circle class="front" cx="17" cy="17" r="14"></circle>
        </svg>
        <div class="text" data-text="Loading"></div>
    </div>
    <header class="z-3">
        <a href="#">
            <!-- class="redirect-home" -->
            <img src="../images/bank.icon.png" alt="bni.icon">
        </a>
        <h1 class="text-light d-md-none">Cards</h1>
        <nav class="navbar bg-transparent navbar-expand-md me-2 mt-2">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse container-navbar" id="navbarNavDropdown">
                    <ul class="navbar-nav w-100">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./cards.html">Cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-logout" @click="signOut">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-5">
        <section class="d-flex flex-column align-items-center container-crete-cards">
            <h1 class="mb-5">Select type of card</h1>
            <div class="container-type-color">
                <section class="container-type">
                    <h2 class="mb-2">Cards type</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioType" id="DEBIT" value="DEBIT"
                            v-model="cardsType">
                        <label class="form-check-label" for="DEBIT">
                            DEBIT
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioType" id="CREDIT" value="CREDIT"
                            v-model="cardsType">
                        <label class="form-check-label" for="CREDIT">
                            CREDIT
                        </label>
                    </div>
                </section>
                <section class="container-color">
                    <h2>Cards color</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioColor" id="GOLD" value="GOLD"
                            v-model="cardsColor">
                        <label class="form-check-label" for="GOLD">
                            GOLD
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioColor" id="SILVER"
                            v-model="cardsColor" value="SILVER">
                        <label class="form-check-label" for="SILVER">
                            SILVER
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioColor" id="TITANIUM"
                            v-model="cardsColor" value="TITANIUM">
                        <label class="form-check-label" for="TITANIUM">
                            TITANIUM
                        </label>
                    </div>
                </section>
                <button type="submit" @click="addCard" class="btn-create-acc">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                        </path>
                    </svg>
                    Create card
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-moreInfo d-flex flex-column align-items-center justify-content-center flex-lg-row w-100">
            <section class="d-flex align-items-center">
                <i class="bi bi-bank2 me-2"></i>
                <h4 class="mt-2 me-5 fw-normal">BANK NORDIC INC</h4>
            </section>
            <div class="container-moreInfo flex-lg-row gap-3 gap-lg-5">
                <a href="#" class="moreInfo">Privacy Policy</a>
                <a href="#" class="moreInfo">ATMs for the blind</a>
                <a href="#" class="moreInfo">Security</a>
                <a href="#" class="moreInfo">Regulatory information</a>
                <h6 class="text-light fw-normal m-0">More Info:</h6>
            </div>
            <div class="container-social d-flex align-items-center justify-content-center mt-2 me-3 mb-4 m-lg-0">
                <a href="http://www.facebook.com"><i class="bi bi-facebook social d-flex align-items-center"></i></a>
                <a href="https://web.whatsapp.com"><i class="bi bi-whatsapp social d-flex align-items-center"></i></a>
                <a href="https://www.instagram.com"><i class="bi bi-instagram social d-flex align-items-center"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/create-cards.js"></script>
</body>

</html>
